version: '3.8'

services:
  # PostgreSQL Database for CWE-89 SQL Injection testing
  postgres:
    image: postgres:15-alpine
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=woof
      - POSTGRES_PASSWORD=woof123
      - POSTGRES_DB=woofdb
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql

  # LDAP Server for CWE-90 LDAP Injection testing (if needed later)
  openldap:
    image: osixia/openldap:1.5.0
    ports:
      - "389:389"
      - "636:636"
    environment:
      - LDAP_ORGANISATION=Example Inc
      - LDAP_DOMAIN=example.com
      - LDAP_ADMIN_PASSWORD=admin
    volumes:
      - ldap-data:/var/lib/ldap
      - ldap-config:/etc/ldap/slapd.d

volumes:
  postgres-data:
  ldap-data:
  ldap-config:
